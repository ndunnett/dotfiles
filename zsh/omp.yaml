# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

version: 2
final_space: true
console_title_template: "{{ .Shell }} in {{ .Folder }}"
blocks:
  - type: prompt
    alignment: left
    leading_diamond: "\ue0b6"
    trailing_diamond: "\ue0b4"
    newline: true
    segments:
      - type: path
        style: diamond
        foreground: black
        background: "#1478DB"
        template: "{{ .Path }} "
        properties:
          style: powerlevel
      - type: git
        style: diamond
        foreground: black
        background: yellow
        background_templates:
          - "{{ if or (.Working.Changed) (.Staging.Changed) }}yellow{{ end }}"
          - "{{ if and (gt .Ahead 0) (gt .Behind 0) }}#FFCC80{{ end }}"
          - "{{ if gt .Ahead 0 }}#B388FF{{ end }}"
          - "{{ if gt .Behind 0 }}#B388FB{{ end }}"
        template: " {{ .HEAD }}{{ if or (.Working.Changed) (.Staging.Changed) }}*{{ end }}{{ if gt .Behind 0 }} ⇣{{ end }}{{ if gt .Ahead 0 }} ⇡{{ end }}"
        properties:
          branch_icon: ""
          commit_icon: "@"
          fetch_status: true

  - type: prompt
    alignment: right
    filler: "<darkGray,transparent>─</>"
    leading_diamond: "\ue0b6"
    trailing_diamond: "\ue0b4"
    segments:
      - type: status
        style: diamond
        foreground: black
        background: white
        background_templates:
          - "{{ if .Error }}red{{ end }}"
        template: "{{ if .Error }}{{ reason .Code }}{{ else }}0{{ end }}"
        properties:
          always_enabled: true
      - type: executiontime
        style: diamond
        foreground: black
        background: yellow
        template: "{{ .FormattedMs }}"
        properties:
          threshold: 500
          style: round

  - type: prompt
    alignment: left
    newline: true
    segments:
      - type: text
        style: plain
        foreground: transparent
        foreground_templates:
          - "{{if gt .Code 0}}red{{end}}"
          - "{{if eq .Code 0}}green{{end}}"
        background: transparent
        template: "❯"

transient_prompt:
  template: "❯ "
  foreground: transparent
  foreground_templates:
    - "{{if gt .Code 0}}red{{end}}"
    - "{{if eq .Code 0}}green{{end}}"
  background: transparent

secondary_prompt:
  template: "❯ "
  foreground: darkGray
  background: transparent
